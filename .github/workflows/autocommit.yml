// filepath: /workspace/.github/workflows/autocommit.yml
name: Auto Commit

on:
  push:
    branches:
      - update-autocommit

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: update-autocommit

    - name: Set up Git
      run: |
        git config user.name "Auto Commit Bot"
        git config user.email "bot@example.com"

    - name: Add changes
      run: git add .

    - name: Commit changes
      run: git commit -m "Auto-commit: Зміни у проєкті" -m "Опис змін:\n- Автоматизовано через GitHub Actions"

    - name: Push changes
      run: git push