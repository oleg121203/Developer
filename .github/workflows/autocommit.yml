# -*- coding: utf-8 -*-
name: Auto Commit

on:
  push:
    branches:
      - update-autocommit

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: update-autocommit

    - name: Set up Git
      run: |
        git config user.name "Auto Commit Bot"
        git config user.email "bot@example.com"

    - name: Add changes
      run: |
        git add .
        git reset .backups/

    - name: Commit changes
      run: git commit -m "Auto-commit: Project changes" -m "Changes description:\n- Automated via GitHub Actions" || echo "No changes to commit"

    - name: Push changes
      run: git push || echo "No changes to push"